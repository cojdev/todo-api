<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Endpoint Playground</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <h1 class="h1">API Endpoint Playground</h1>
    <form class="form">
      <div class="row">
        
        <!-- Request -->
        <div class="column w-6 fg-0">
          <div class="row fb-0">
            <div class="column w-6">
              <label class="label" for="endpoint">endpoint</label>
              <select class="select" name="endpoint" id="endpoint">
              </select>
            </div>

            <div class="column w-6">
              <label class="label" for="method">method</label>
              <select class="select" name="method" id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
          </div>

          <div class="js-args row"></div>

          <!-- <h2 class="h2">Params</h2>
          <div class="row" id="parameters">
            <div class="column w-6">
              <label for="limit" class="label">Limit</label>
              <input type="text" class="input">
            </div>
            <div class="column w-6">
              <label for="sort" class="label">Sort</label>
              <input type="text" class="input">
            </div>
            
          </div> -->

          <label class="label" for="resquet-body">request body</label>
          <div name="request-body" id="request-body" class="request-editor json-editor"></div>

          <button class="button mb-1" type="submit">Send</button>
        </div>

        <!-- Response -->
        <div class="column w-6 fg-0">
          <label for="request" class="label">request</label>
          <pre class="code" id="request">METHOD url</pre>
          <label class="label" for="response">response</label>
          <output class="output response-viewer json-viewer" id="response">
          </output>
        </div>

      </div>
    </form>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/import.json.js"></script>
  <script src="js/playground.js"></script>
</body>

</html>
