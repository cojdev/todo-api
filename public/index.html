<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <h1 class="h1">Todo App</h1>
    <h2 class="h2">Add task</h2>
    <form class="form" id="add-form">
      <input class="input" type="text" name="description" id="description" placeholder="What do you need to do?">

      <label class="label" for="starred">Starred</label>
      <input class="checkbox" type="checkbox" name="starred" id="starred">

      <label class="label" for="due">due</label>
      <input class="input" type="date" name="due" id="due">

      <button class="button" type="submit">Add</button>
    </form>

    <h2 class="h2">All tasks: <span id="task-count"></span></h2>
    <div class="output">
      <div class="loader">
        <div class="loader-icon"></div>
      </div>
    </div>
  </main>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
